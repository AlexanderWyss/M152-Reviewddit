<div class="body">
    <div id="home-container">
        <div class="post" hidden>
            <a href="/review-details/{{id}}">
                <div class="title">
                    <span><b>{{title}}</b></span>
                    <img class="ratingImage" src="/images/rating/Rating{{rating}}.svg" name="ratingImage">
                </div>
                <div class="content-preview">
                    <div class="file-container">{{file}}</div>
                    <p>{{text}}</p>
                </div>
            </a>
            <div class="bottom">
                <div class="score">
                    <input type="image" class="upvoted" src="/images/liked.svg" onclick="removeUpvote(this)" hidden />
                    <input type="image" class="upvote" src="/images/like.svg" onclick="upvote(this)" />
                    <span class="scoreText">{{score}}</span>
                    <input type="image" class="downvote" src="/images/dislike.svg" onclick="downvote(this)" />
                    <input type="image" class="downvoted" src="/images/disliked.svg" onclick="removeDownvote(this)"
                        hidden />
                </div>
                <div>
                    <small>{{number-of-comments}} Kommentare</small>
                </div>
            </div>
        </div>
    </div>
</div>

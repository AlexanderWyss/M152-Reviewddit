<div class="body">
    <div id="home-container">
        <div class="post" id="post-{{id}}" hidden>
            <a href="/review-details/{{id}}">
                <div class="title">
                    <span><b>{{title}}</b></span>
                    <img class="ratingImage" src="/images/rating/Rating{{rating}}.svg" name="ratingImage">
                </div>
                <div class="content-preview">
                    <div class="file-container">{{file}}</div>
                    <p>{{text}}</p>
                </div>
            </a>
            <div class="bottom">
                <div class="score">
                    <input type="image" src="/images/like.svg" onclick="upvote('{{id}}')" />
                    <span class="scoreText">{{score}}</span>
                    <input type="image" src="/images/dislike.svg" onclick="downvote('{{id}}')"/>
                </div>
                <div>
                    <small>{{number-of-comments}} Kommentare</small>
                </div>
            </div>
        </div>
    </div>
</div>
